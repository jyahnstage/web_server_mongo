<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <form action="/login" method="post" class="form-example">
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="text" name="email" id="email" placeholder="write your email" required>
        </div>
        <div class="form-example">
          <label for="password">Enter your password: </label>
          <input type="password" name="password" id="password" placeholder="write your password" required>
        </div>
        <div class="form-example">
          <input class="btn btn-success" type="submit" value="로그인">
        </div>
      </form>
      <div>
        <a href="/register"><button class="btn btn-warning">회원가입</button></a>
        <a href="/"><button type="submit">홈으로</button></a>
      </div>
      {% if message == "wrong" %}
      <span style="color:red">비밀번호가 틀렸습니다.</span>
      {% endif %}
</body>
</html>
